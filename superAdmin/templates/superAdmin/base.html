{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Admin Dashboard{% endblock %}</title>
    
    <!-- Base CSS for Super Admin -->
    <link rel="stylesheet" href="{% static 'css/superAdmin/base.css' %}">
    
    <!-- Page Specific CSS -->
    {% block extra_css %}{% endblock %}
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>

    <!-- 1. TOP NAVBAR (Dark Blue) -->
    <header class="top-navbar">
        <div class="nav-left">
            <button class="icon-btn menu-toggle" id="menu-toggle">
                <i class="fas fa-bars"></i>
            </button>
            <div class="brand-logo">
                <i class="fas fa-shield-alt"></i>
            </div>
            <div class="brand-info">
                <h3>Admin Dashboard</h3>
                <span>DocPlus Platform Management</span>
            </div>
        </div>
        <div class="nav-right">
            <button class="icon-btn"><i class="far fa-bell"></i><span class="dot"></span></button>
            <button class="icon-btn"><i class="fas fa-cog"></i></button>
            <a href="{% url 'logout' %}"><button class="logout-btn"><i class="fas fa-sign-out-alt"></i> Logout</button></a>
        </div>
    </header>

    <!-- 2. LAYOUT CONTAINER -->
    <div class="dashboard-container">
        
        <!-- 3. SIDEBAR -->
        <aside class="sidebar" id="sidebar">
            <nav class="side-nav">
                <!-- Overview -->
                <a href="{% url 'super_admin_overview' %}" class="nav-item {% if request.resolver_match.url_name == 'super_admin_overview' %}active{% endif %}">
                    <i class="fas fa-th-large"></i>
                    <span>Overview</span>
                </a>
                
                <!-- User Management (UPDATED ACTIVE LOGIC) -->
                <a href="{% url 'super_admin_users' %}" class="nav-item {% if request.resolver_match.url_name == 'super_admin_users' %}active{% endif %}">
                    <i class="fas fa-users-cog"></i>
                    <span>User Management</span>
                </a>
                
                <a href="{% url 'super_admin_hospitals' %}" class="nav-item {% if request.resolver_match.url_name == 'super_admin_hospitals' %}active{% endif %}">
                    <i class="far fa-building"></i>
                    <span>Hospitals</span>
                </a>
                
                <a href="{% url 'super_admin_verify_doctor' %}" class="nav-item {% if request.resolver_match.url_name == 'super_admin_verify_doctor' %}active{% endif %}">
                    <i class="fas fa-user-md"></i>
                    <span>Doctor Verification</span>
                </a>
                
                <a href="{% url 'super_admin_verify_appointment' %}" class="nav-item {% if request.resolver_match.url_name == 'super_admin_verify_appointment' %}active{% endif %}">
                    <i class="far fa-calendar-alt"></i>
                    <span>Appointments</span>
                </a>
                
                <a href="{% url 'super_admin_verify_reviews' %}" class="nav-item {% if request.resolver_match.url_name == 'super_admin_verify_reviews' %}active{% endif %}">
                    <i class="far fa-star"></i>
                    <span>Reviews</span>
                </a>

                <a href="{% url 'super_admin_analytics' %}" class="nav-item {% if request.resolver_match.url_name == 'super_admin_analytics' %}active{% endif %}">
                    <i class="fas fa-chart-bar"></i>
                    <span>Analytics</span>
                </a>

                <a href="{% url 'super_admin_settings' %}" class="nav-item  {% if request.resolver_match.url_name == 'super_admin_settings' %}active{% endif %}">
                    <i class="fas fa-sliders-h"></i>
                    <span>Settings</span>
                </a>
            </nav>
        </aside>

        <!-- 4. MAIN CONTENT -->
        <main class="main-content">
            {% block content %}
            {% endblock %}
        </main>
    </div>

    <!-- Sidebar Logic -->
    <script src="{% static 'js/superAdmin/sidebar.js' %}"></script>
</body>
</html>
