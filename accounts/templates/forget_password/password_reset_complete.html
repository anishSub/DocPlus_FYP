{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Password Reset Complete - DocPlus</title>
    <link rel="stylesheet" href="{% static 'css/accounts/login.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="auth-page-wrapper">
        <div class="auth-container">
            <div class="auth-card">
                <div class="auth-header">
                    <div style="font-size: 50px; color: #10B981; margin-bottom: 20px;">
                        <i class="fas fa-check-circle"></i>
                    </div>
                    <h1>Password Changed!</h1>
                    <p>Your password has been set. You may go ahead and log in now.</p>
                </div>

                <div class="auth-body">
                    <a href="{% url 'login' %}" class="btn-submit" style="display: flex; align-items: center; justify-content: center; text-decoration: none;">
                        Login Now
                    </a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
