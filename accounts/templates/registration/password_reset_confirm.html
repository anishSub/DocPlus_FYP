{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Set New Password - DocPlus</title>
    <link rel="stylesheet" href="{% static 'css/accounts/login.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="auth-page-wrapper">
        <div class="auth-container">
            <div class="auth-card">
                <div class="auth-header">
                    <h1>Set New Password</h1>
                    <p>Please create a strong password for your account.</p>
                </div>

                <div class="auth-body">
                    <form method="POST" class="auth-form">
                        {% csrf_token %}
                        
                        {% for field in form %}
                            <div class="form-group">
                                <label class="field-label">{{ field.label }}</label>
                                <div class="input-wrapper">
                                    <input type="password" name="{{ field.name }}" required>
                                    <i class="fas fa-lock input-icon"></i>
                                </div>
                                {% if field.help_text %}
                                    <small style="color: #6B7280; font-size: 12px; display: block; margin-top: 5px;">
                                        {{ field.help_text|safe }}
                                    </small>
                                {% endif %}
                                {% for error in field.errors %}
                                    <p style="color: red; font-size: 12px;">{{ error }}</p>
                                {% endfor %}
                            </div>
                        {% endfor %}

                        <button type="submit" class="btn-submit">Change Password</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
